{% extends "base.html" %}

{% block content %}

<form action="/add_gardener" enctype="multipart/form-data" method="POST">
    <div class="form-group">
        <label>Nom (*)</label>
        <input type="text" class="form-control" name="last_name">
    </div>
    <div class="form-group">
        <label>Prénom (*)</label>
        <input type="text" class="form-control" name="first_name">
    </div>
    <div class="form-group">
        <label>Numéro de téléphone (*)</label>
        <input type="tel" class="form-control" name="phone_number">
    </div>
    <div class="form-group">
        <label>Prix (*)</label>
        <input type="number" step="0.01" class="form-control" name="price">
    </div>
    <div class="form-group">
        <label>Note</label>
        <textarea rows="4" class="form-control" name="notes"></textarea>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="availiable" id="availiableYes" value="1" checked>
        <label class="form-check-label" for="availiableYes">
            Disponible
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="availiable" id="availiableNo" value="0">
        <label class="form-check-label" for="availiableNo">
            Non Disponible
        </label>
    </div>
    <div class="form-group mt-3">
        <label>Image</label>
        <input type="file" accept="image/*" name="image">
    </div>
    <div class="form-group">
        <input type="submit" value="Ajouter" class="btn btn-success btn-block mt-4" />
    </div>
</form>

{% endblock %}
